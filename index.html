<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
         integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="index.css" />
      <title>
         Frontend Mentor | Huddle landing page with single introductory section
      </title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <header>
         <div class="container mt-5 mb-4">
            <div class="row justify-content-start">
               <div class="col-lg-3 col-xs-4 col-md-3">
                  <div class="img">
                     <img src="images/logo.svg" alt="logo" />
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class="container mt-5 fw-400">
            <div class="row">
               <div class="col-lg-7 col-sm-12 col-md-10 justify-content-center">
                  <img src="images/illustration-mockups.svg" alt="" />
               </div>
               <div class="col-lg-5 ps-5 text_section">
                  <h1 class="mt-5 fs-1 fw-bold">Lorem, ipsum dolor.</h1>
                  <p class="mt-5">
                     Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                     Possimus, hic. Perferendis est illo et corporis iusto sequi
                     laboriosam, cupiditate obcaecati.
                  </p>
                  <button class="mt-4 py-3 px-5 fs-3">Register</button>
               </div>
            </div>
         </div>
      </main>

      <footer>
         <div class="container mt-4">
            <div class="d-flex justify-content-end icons">
               <div class="col-lg-1 fs-3 py-1 mt-2 me-3 text-center">
                  <i class="fa-brands fa-facebook-f icon outline"></i>
               </div>
               <div class="col-lg-1 fs-3 py-1 mt-2 me-3 px-2 text-center">
                  <i class="fa-brands fa-twitter icon"></i>
               </div>
               <div class="col-lg-1 fs-3 py-1 mt-2 me-3 px-2 text-center">
                  <i class="fa-brands fa-instagram icon"></i>
               </div>
            </div>
         </div>
      </footer>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
         integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
         integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
   </body>
</html>
